<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>MultiShop - Online Shop Website Template</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta content="Free HTML Templates" name="keywords" />
    <meta content="Free HTML Templates" name="description" />

    <!-- Favicon -->
    <link href="./assets/img/favicon.ico" rel="icon" />

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <div class="overlay"></div>
    <header class="header">
      <div id="cartIcon">
        <img src="https://img.icons8.com/material-outlined/24/000000/shopping-cart--v1.png" /><span
          class="count"
          >0</span
        >
      </div>
      <div class="authorization">
        <a href="#" class="authorization__history">History</a>
        <a href="#" class="authorization__sign-in">Sign in</a>
        <a href="#" class="authorization__sign-up">Sign up</a>
      </div>
    </header>
    <!-- Shop Start -->
    <div class="container-fluid bg-dark mb-30">
      <div class="row px-xl-5">
        <div class="col-lg-3 d-none d-lg-block">
          <a
            class="btn d-flex align-items-center justify-content-between bg-primary w-100 dropdown__menu"
            data-toggle="collapse"
            href="#navbar-vertical"
            style="height: 65px; padding: 0 30px"
            aria-expanded="true"
          >
            <h6 class="text-dark m-0"><i class="fa fa-bars mr-2"></i>Categories</h6>
            <i class="fa fa-angle-down text-dark"></i>
          </a>
          <nav
            class="position-absolute navbar navbar-vertical navbar-light align-items-start p-0 bg-light collapse show"
            id="navbar-vertical"
            style="width: calc(100% - 30px); z-index: 999"
          >
            <div class="navbar-nav w-100">
              <div class="nav-item dropdown dropright">
                <a href="#" class="nav-link dropdown-toggle" data-toggle="dropdown"
                  >Dresses <i class="fa fa-angle-right float-right mt-1"></i
                ></a>
                <div class="dropdown-menu position-absolute rounded-0 border-0 m-0">
                  <a href="" class="dropdown-item">Men's Dresses</a>
                  <a href="" class="dropdown-item">Women's Dresses</a>
                  <a href="" class="dropdown-item">Baby's Dresses</a>
                </div>
              </div>
              <a href="" class="nav-item nav-link">Shirts</a>
              <a href="" class="nav-item nav-link">Jeans</a>
              <a href="" class="nav-item nav-link">Swimwear</a>
              <a href="" class="nav-item nav-link">Sleepwear</a>
              <a href="" class="nav-item nav-link">Sportswear</a>
              <a href="" class="nav-item nav-link">Jumpsuits</a>
              <a href="" class="nav-item nav-link">Blazers</a>
              <a href="" class="nav-item nav-link">Jackets</a>
              <a href="" class="nav-item nav-link">Shoes</a>
            </div>
          </nav>
        </div>
      </div>
    </div>
    <div class="container-fluid">
      <div class="row px-xl-5">
        <div class="col-lg-3 col-md-4"></div>
        <!-- Shop Product Start -->
        <div class="col-lg-9 col-md-8">
          <div class="row pb-3 content"></div>
        </div>
        <div class="container-fluid pb-5 good active"></div>
        <!-- Shop Product End -->
      </div>
    </div>
    <div class="form-wrapper" id="form-login">
      <form>
        <input type="text" name="login" placeholder="login" /><br />
        <input type="password" name="password" placeholder="password" /><br />
        <input type="submit" value="Login" />
      </form>
    </div>
    <div class="form-wrapper" id="form-register">
      <form>
        <input type="text" name="login" placeholder="login" /><br />
        <input type="password" name="password" placeholder="password" /><br />
        <input type="submit" value="Login" />
      </form>
    </div>
    <div class="cart__wrapper">
      <div class="container-fluid">
        <div class="row px-xl-5">
          <div class="col-lg-8 table-responsive mb-5">
            <table class="table table-light table-borderless table-hover text-center mb-0">
              <thead class="thead-dark">
                <tr>
                  <th>Products</th>
                  <th>Price</th>
                  <th>Quantity</th>
                  <th>Total</th>
                  <th>Remove</th>
                </tr>
              </thead>
              <tbody class="align-middle"></tbody>
            </table>
          </div>
          <div class="col-lg-4">
            <h5 class="section-title position-relative text-uppercase mb-3">
              <span class="bg-secondary pr-3">Cart Summary</span>
            </h5>
            <div class="bg-light p-30 mb-5">
              <div class="pt-2">
                <div class="d-flex justify-content-between mt-2">
                  <h5>Total</h5>
                  <h5 class="total">$160</h5>
                </div>
                <button
                  class="btn btn-block btn-primary font-weight-bold my-3 py-3"
                  style="height: auto"
                >
                  Checkout
                </button>
                <button
                  class="btn btn-block btn-primary font-weight-bold my-3 py-3 btn-clear"
                  style="height: auto"
                >
                  Clear
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container-fluid history">
      <div class="row px-xl-5">
        <div class="col-lg-3 col-md-4"></div>
        <div class="col-lg-9 col-md-8">
          <div class="row pb-3 history__wrapper">There is no history</div>
        </div>
      </div>
    </div>
  </body>
</html>
